<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Tiga</title>
</head>
<body>
    <h4>Tes tag select,options, dan checkbox dengan angularJS</h4>

    <form ng-controller="formTigaController" name="form">
        <table>
            <tr>
                <td>Mobil</td>
                <td>
                    <select ng-model="mobil" >
                        <option ng-repeat="m in cars">{{m}}</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td>Lokasi</td>
                <td>
                    <select id="lokasi" >
                        <option  value="A">A</option>
                        <option  value="B">B</option>
                        <option  value="C">C</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>
                    <input type="checkbox" class="a"  name="h" value="Tulis">Tulis</input>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="checkbox" class="a" name="h" value="Baca">Baca</input>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="checkbox" class="a"  name="h" value="Hitung">Hitung</input>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" ng-click="submit()"/>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
