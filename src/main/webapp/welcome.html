<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>

    <script src="webjars/angular/1.6.5/angular.min.js"></script>
    <script src="webjars/angular-route/1.6.5/angular-route.js"></script>
    <script src="webjars/jquery/3.2.1/jquery.min.js"></script>

</head>
<body ng-app="mainApp" ng-init="
item=
[
    {link:'#!/form-satu',text:'Form Satu GET'},
    {link:'#!/form-dua',text:'Form Dua POST'},
    {link:'#!/form-json',text:'Form JSON POST'},
    {link:'#!/form-tiga',text:'Form Tiga'}

]">
    <ul type="none" >
        <li ng-repeat="i in item">
            <a href="{{i.link}}">{{i.text}}</a>
        </li>
    </ul>

    <div ng-view></div>

</body>
    <script>
        var app = angular.module('mainApp',['ngRoute']);



        app.config(function ($routeProvider){
            $routeProvider

                .when('/form-satu',{
                    templateUrl:'pages/FormSatu.html',
                    controller:'formSatuController'
                }).when('/form-dua',{
                    templateUrl:'pages/FormDua.html',
                    controller:'formDuaController'
                }).when('/form-json',{
                    templateUrl:"pages/FormJson.html",
                    controller:"formJsonController"
                }).when('/form-tiga',{
                    templateUrl:"pages/FormTiga.html",controller:"formTigaController"
                }).otherwise({
                    template:"<h4>No Content here</h4><a href='/arief/'>Home Page</a>"
                });
        });


    </script>

    <script src="js-controller/FormSatuController.js"></script>
    <script src="js-controller/FormDuaController.js"></script>
    <script src="js-controller/FormJsonController.js"></script>
    <script src="js-controller/FormTigaController.js"></script>

</html>
